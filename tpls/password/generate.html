<div id="password_detail_header">
	<h3 class='title'>Generate New Password</h3>
	<div class="clear"></div>
</div>

<div id="generate_pw_form">
	<label>Length</label><input type="text" id="length" value="12"/><br/>
	<label>Letters</label><input type="checkbox" id="lowercase" checked="checked"/><br/>
	<label>Mixed Case</label><input type="checkbox" id="uppercase" checked="checked"/><br/>
	<label>Numbers</label><input type="checkbox" id="numbers" checked="checked"/><br/>
	<label>Punctuation</label><input type="checkbox" id="punctuation"/><br/>
	<label>Allow Spaces</label><input type="checkbox" id="space"/><br/>
	<input type="button" id="generate_btn" value="generate"/>
</div>

<div id="generated_pw"></div>
